<!doctype html>
<html lang="en">
<head>
	<title></title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">

	<script src="dist/dd.min.js" type="application/javascript"></script>
	<meta charset="UTF-8">
	<title>DoubleSpin</title>
</head>
<body>

<section class="header">
	<h1>DoubleSpin DEMO</h1>	
</section>

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="size" class="col-md-2 control-label">Size</label>
						<div class="col-md-4">
							<input id="size" type="text" class="form-control" value="100" />
						</div>
					</div>
					<div class="form-group">
						<label for="top-color" class="col-md-2 control-label">Speed</label>
						<div class="col-md-10">
							<label class="radio-inline">
								<input type="radio" name="speed" id="speed-slow" value="slow"> slow
							</label>
							<label class="radio-inline">
								<input type="radio" name="speed" id="speed-medium" value="medium"> medium
							</label>
							<label class="radio-inline">
								<input type="radio" name="speed" id="speed-fast" value="fast" checked> fast
							</label>
						</div>
					</div>						
				</form>
			</div>
			<div class="col-md-4">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="top-color" class="col-md-4 control-label">Top Color</label>
						<div class="col-md-2">
							<input id="top-color" type="color" value="#FF0000">
						</div>
					</div>
					<div class="form-group">
						<label for="bottom-color" class="col-md-4 control-label">Bottom Color</label>
						<div class="col-md-2">
							<input id="bottom-color" type="color" value="#008000" />
						</div>
					</div>					
				</form>
			</div>
		</div>

		<hr />
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="well">
					<div id="spinner"></div>
				</div>

			</div>
		</div>

	</div>

	
</section>

<script type="text/javascript">

	window.onload = function() {

		var defaultConfig = (function() {
			return {
				size: 1,
				topColor: '#FF0000',
				bottomColor: '#008000',
				speed: 'fast'
			};
		}());

		var spinner = new DoubleSpin(document.getElementById('spinner'), defaultConfig);

		// Convert nodelist
		Array.prototype.slice.call(document.getElementsByName('speed')).forEach(function(radio) {
			radio.addEventListener('change', function() {
				var config = defaultConfig;
				config.speed = this.value;
				spinner.updateStyle({
					size: 0.5,
					topColor: '#ddd',
					bottomColor: '#008000',
					speed: 'fast'
				});
			})
		});

		// Start spin
		spinner.spin();

	};

</script>
</body>
</html>
